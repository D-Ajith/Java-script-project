<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <div class="box">
    <img src="logo-placeholder.png" alt="Logo" class="logo">
    <h1>Welcome to Aj Stores</h1>
    <p>Explore Men, Women, Kids, Beauty, Kitchen, and Home Collections</p>
    <button type="button" id="signupbtn">signup</button>
    <button type="submit" id="loginbtn">Login</button>
</div>
      <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="signupmodal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="col-form-signup">Name:</label>
                  <input type="text" class="form-control" id="signup-name">
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Email:</label>
                  <input class="form-control" type="email" id="signup-email"></input>
                </div>
                <div class="mb-3">
                  <label class="col-form-signup">Password:</label>
                  <input type="password" class="form-control" id="signup-password">
                </div>
                <div class="mb-3">
                  <label class="col-form-signup">Confirm Password:</label>
                  <input type="password" class="form-control" id="signup-confirmpassword">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Login</button> -->
              <button type="button" id="signupsubmitbtn" class="btn">Signup</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="loginmodal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="col-form-label">Email:</label>
                  <input class="form-control" type="email" id="login-email"></input>
                </div>
                <div class="mb-3">
                  <label class="col-form-signup">Password:</label>
                  <input type="password" class="form-control" id="login-password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Login</button> -->
              <button type="button" id="loginsubmitbtn" class="btn">Login</button>
            </div>
          </div>
        </div>
      </div>
      <a href="../navbar/index.html">Click here for guest user</a>
    <script type="module" src="welcome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  
</body>
</html>
